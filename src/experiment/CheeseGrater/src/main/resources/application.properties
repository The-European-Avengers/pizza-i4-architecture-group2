# Set the Kafka bootstrap servers from the environment variable passed in docker-compose
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

# Set the default consumer group ID
spring.kafka.consumer.group-id=cheese-grater-group

# Configure JSON deserialization
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# Trust all packages for deserialization (simplifies setup for our models)
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# 1. Tell the deserializer NOT to look for type headers (which C# doesn't send)
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# 2. Tell the deserializer to default to this class if no type info is found
spring.kafka.consumer.properties.spring.json.value.default.type=sdu.pizza.cheesegrater.PizzaOrderMessage

# Configure JSON serialization
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer