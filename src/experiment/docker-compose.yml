# The 'version' attribute is obsolete and has been removed.

services:
  # --- Kafka Setup ---
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-experiment # Renamed from "kafka" to avoid conflict
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-experiment:29092,PLAINTEXT_HOST://127.0.0.1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "M6XzU6Q4TjeiJmK8y9V5Qg"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - kafka-net

  # --- UI for Kafka (Replaced Kafka-UI with Redpanda Console) ---
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    ports:
      - "8090:8080" # Access it on http://localhost:8090
    environment:
      # Note: Redpanda Console uses KAFKA_BROKERS (plural)
      KAFKA_BROKERS: kafka-experiment:29092
    depends_on:
      - kafka
    networks:
      - kafka-net

  # --- C# Services (Separate Solutions) ---
  order-processor:
    build:
      context: ./OrderProcessingSolution
      dockerfile: ./OrderProcessing/Dockerfile
    container_name: order-processor
    ports:
      - "8081:8080" # Host:Container
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-experiment:29092 # <-- FIX: Was 'kafka:29092'
    depends_on:
      - kafka
    networks:
      - kafka-net

  dough-machine:
    build:
      context: ./DoughMachineSolution
      dockerfile: ./DoughMachine/Dockerfile
    container_name: dough-machine
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-experiment:29092 # <-- FIX: Was 'kafka:29092'
    depends_on:
      - kafka
    networks:
      - kafka-net

  dough-shaper:
    build:
      context: ./DoughShaperSolution
      dockerfile: ./DoughShaper/Dockerfile
    container_name: dough-shaper
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-experiment:29092 # <-- FIX: Was 'kafka:29092'
    depends_on:
      - kafka
    networks:
      - kafka-net

volumes:
  kafka-data:

networks:
  kafka-net:
    driver: bridge