services:
  # --- Kafka Setup ---
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-experiment # Renamed from "kafka" to avoid conflict
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-experiment:29092,PLAINTEXT_HOST://127.0.0.1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true" # Still true, but our init service is safer
      CLUSTER_ID: "M6XzU6Q4TjeiJmK8y9V5Qg"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - kafka-net

  # --- Schema Registry (required by ksqlDB) ---
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka-experiment:29092"
      SCHEMA_REGISTRY_HOST_NAME: "schema-registry"
    networks:
      - kafka-net

  # --- ksqlDB Server ---
  ksqldb-server:
    image: confluentinc/cp-ksqldb-server:7.6.0
    container_name: ksqldb-server
    hostname: ksqldb-server
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8088:8088"
    environment:
      KSQL_BOOTSTRAP_SERVERS: "kafka-experiment:29092"
      KSQL_LISTENERS: "http://0.0.0.0:8088"
      KSQL_KSQL_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      KSQL_KSQL_CONNECT_URL: ""
      KSQL_CACHE_MAX_BYTES_BUFFERING: 0
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE: "true"
      KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE: "true"
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - kafka-net

  # --- ksqlDB CLI ---
  ksqldb-cli:
    image: confluentinc/cp-ksqldb-cli:7.6.0
    container_name: ksqldb-cli
    depends_on:
      - ksqldb-server
    entrypoint: /bin/sh
    tty: true
    networks:
      - kafka-net

  # ---- Set Up KSQLDB scripts ---
  ksql-init:
    image: confluentinc/cp-ksqldb-cli:7.6.0
    container_name: ksqldb-init
    depends_on:
      - ksqldb-server
    entrypoint: ["/bin/bash", "/ksql-scripts/init.sh"]
    volumes:
      - ./KsqlDB:/ksql-scripts
    networks:
      - kafka-net

  # --- UI for Kafka ---
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    ports:
      - "8090:8080" # Access it on http://localhost:8090
    environment:
      KAFKA_BROKERS: kafka-experiment:29092
    depends_on:
      - kafka # Only depends on Kafka
    networks:
      - kafka-net

  # --- NEW: Kafka Initializer Service ---
  kafka-init:
    build:
      context: ./KafkaInitializerSolution
      dockerfile: ./KafkaInitializer/Dockerfile
    container_name: kafka-init
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-experiment:29092
    depends_on:
      - kafka # This service must wait for Kafka to be connectable
    networks:
      - kafka-net

  # --- C# Services (Separate Solutions) ---
  order-processor:
    build:
      context: ./OrderProcessing
      dockerfile: ./OrderProcessing/Dockerfile
    container_name: order-processor
    ports:
      - "8082:8080" # Host:Container
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-experiment:29092
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    networks:
      - kafka-net

  dough-machine:
